<h2>Activities</h2>

<table class="activities">
	<tr>
		<th>Date</th>
		<th>Type</th>
		<th>Description</th>
		<th>Duration</th>
		<th>Balance</th>
		<th></th>
	</tr>
	<tr *ngFor="let activity of activities" class="{{activity.type}}">
		<td>{{activity.date}}</td>
		<td>{{activity.type}}</td>
		<td>{{activity.description}}</td>
		<td>{{activity.duration}} h</td>
		<td>{{activity.balance}} h</td>
		<td><button (click)="deleteActivity(activity)">Delete</button></td>
	</tr>
</table>
